group 'com.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'jetty'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.4.1.RELEASE'

    compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '1.4.1.RELEASE'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.4.1.RELEASE'

    compile group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.6.4'

    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.39'

    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.6.0'

    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.6.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}